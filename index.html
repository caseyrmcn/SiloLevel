<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silo Level Calculator</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Silo Level Calculator</h1>
        <h2>Silo 9&10</h2>
        <!-- Form to take the first user input calculate silo 9&10 material level -->
        <form id="form-silo9">
            <label for="inputValue1">Enter height in IN for silo 9 or 10:</label>
            <!-- Input field for the first number -->
            <input type="number" id="inputValue1" required>
            <!-- Submit button for squaring the number -->
            <button type="submit">Submit</button>
            <!-- Paragraph to display the result of the first calculation -->
            <p id="result1"></p>
        </form>

        <!-- Form to take the second user input calculate silo 11&12 material level -->
        <form id="form-silo11">
            <label for="inputValue2">Enter height in IN for silo 11 or 12:</label>
            <!-- Input field for the second number -->
            <input type="number" id="inputValue2" required>
            <!-- Submit button for doubling the number -->
            <button type="submit">Submit</button>
            <!-- Paragraph to display the result of the second calculation -->
            <p id="result2"></p>
        </form>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
