<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silo Level Calculator</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Silo Level Calculator</h1>
        <br>
        <h2> Silo 9 or 10</h2>
        <!-- Form to take the first user input and calculate using silo9 -->
        <form id="form-silo9">
            <label for="inputValue1">Enter a number for Silo 9 or 10:</label>
            <!-- Input field for the first number -->
            <input type="number" id="inputValue1" required>
            <!-- Submit button for Silo9 calculation -->
            <button type="submit">Calculate Silo 9 or 10</button>
            <!-- Paragraph to display the result of the first calculation -->
            <p id="result1" class="result"></p>
        </form>
        <br>
        <h2> Silo 11 or 12</h2>
        <!-- Form to take the second user input and calculate using silo11 -->
        <form id="form-silo11">
            <label for="inputValue2">Enter a number for Silo 11 or 12:</label>
            <!-- Input field for the second number -->
            <input type="number" id="inputValue2" required>
            <!-- Submit button for Silo11 calculation -->
            <button type="submit">Calculate Silo 11 or 12</button>
            <!-- Paragraph to display the result of the second calculation -->
            <p id="result2" class="result"></p>
        </form>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
