<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        
        <!-- Form to take the first user input and calculate its square -->
        <form id="form-square">
            <label for="inputValue1">Enter a number to square:</label>
            <!-- Input field for the first number -->
            <input type="number" id="inputValue1" required>
            <!-- Submit button for squaring the number -->
            <button type="submit">Square</button>
        </form>
        <!-- Paragraph to display the result of the first calculation -->
        <p id="result1"></p>
        
        <!-- Form to take the second user input and calculate its double -->
        <form id="form-double">
            <label for="inputValue2">Enter a number to double:</label>
            <!-- Input field for the second number -->
            <input type="number" id="inputValue2" required>
            <!-- Submit button for doubling the number -->
            <button type="submit">Double</button>
        </form>
        <!-- Paragraph to display the result of the second calculation -->
        <p id="result2"></p>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
