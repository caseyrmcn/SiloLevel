<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silo Level Calculator</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Silo Level Calculator</h1>
        <h2> NXE</h2>
        <!-- Form to take the first user input and calculate using silo9 -->
        <form id="form-silo9">
            <label for="inputFt1">FT:</label>
            <input type="number" id="inputFt1" required>
            </br>
            <label for="inputInches1">IN:</label>
            <input type="number" id="inputInches1" required>
            </br>
            <!-- Submit button for Silo9 calculation -->
            <button type="submit">Calculate NXE</button>
            <!-- Paragraph to display the result of the first calculation -->
            <p id="result1" class="result"></p>
        </form>
        <h2> NE</h2>
        <!-- Form to take the second user input and calculate using silo11 -->
        <form id="form-silo11">
            <label for="inputFt2">FT:</label>
            <input type="number" id="inputFt2" required>
            </br>
            <label for="inputInches2">IN:</label>
            <input type="number" id="inputInches2" required>
            </br>
            <!-- Submit button for Silo11 calculation -->
            <button type="submit">Calculate NE</button>
            <!-- Paragraph to display the result of the second calculation -->
            <p id="result2" class="result"></p>
        </form>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
