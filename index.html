<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <!-- Form to take user inputs -->
        <form id="calculator-form">
            <label for="inputValue1">Enter first number:</label>
            <!-- Input field for the first number -->
            <input type="number" id="inputValue1" required>
            <br>
            <label for="calculation1">Select calculation for first number:</label>
            <!-- Dropdown for first number calculation -->
            <select id="calculation1">
                <option value="square">Square</option>
                <option value="double">Double</option>
            </select>
            <br>
            <label for="inputValue2">Enter second number:</label>
            <!-- Input field for the second number -->
            <input type="number" id="inputValue2" required>
            <br>
            <label for="calculation2">Select calculation for second number:</label>
            <!-- Dropdown for second number calculation -->
            <select id="calculation2">
                <option value="square">Square</option>
                <option value="double">Double</option>
            </select>
            <br>
            <!-- Submit button -->
            <button type="submit">Calculate</button>
        </form>
        <!-- Paragraphs to display the results -->
        <p id="result1"></p>
        <p id="result2"></p>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
