<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        
        <!-- Form to take the first user input and calculate using silo9 -->
        <form id="form-silo9">
            <label for="inputValue1">Enter a number for Silo9:</label>
            <!-- Input field for the first number -->
            <input type="number" id="inputValue1" required>
            <!-- Submit button for Silo9 calculation -->
            <button type="submit">Calculate Silo9</button>
            <!-- Paragraph to display the result of the first calculation -->
            <p id="result1"></p>
        </form>
        
        <!-- Form to take the second user input and calculate using silo11 -->
        <form id="form-silo11">
            <label for="inputValue2">Enter a number for Silo11:</label>
            <!-- Input field for the second number -->
            <input type="number" id="inputValue2" required>
            <!-- Submit button for Silo11 calculation -->
            <button type="submit">Calculate Silo11</button>
            <!-- Paragraph to display the result of the second calculation -->
            <p id="result2"></p>
        </form>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
